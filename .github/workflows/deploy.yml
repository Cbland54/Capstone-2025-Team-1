name: CI/CD for Vite React App

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ§¹ Clean up any old build data or gh-pages cache
      - name: Remove previous gh-pages cache
        run: |
          rm -rf node_modules package-lock.json
          rm -rf ./.github/workflows/.gh-pages
          rm -rf dist

      # âš™ï¸ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ Install dependencies (clean install)
      - name: Install dependencies
        run: npm install

      # ğŸ§© Fix Rollup optional dependency issue (sometimes needed for CI)
      - name: Fix Rollup issue
        run: npm install rollup@latest --force

      # ğŸ§ª Run tests (placeholder for Jest)
      - name: Run tests
        run: npm test || echo "No tests yet"

      # ğŸ—ï¸ Build the project for production
      - name: Build project
        run: npm run build

      # ğŸš€ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
